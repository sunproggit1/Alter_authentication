<script>

var pathChain = [];
$(document).ready(function () {
    let character = $('<div class="character">üßç</div>');
    let characterX = 0;
    let characterY = 0;
    let characterFixed = false;

    function createTestGrid() {
        let gridContainer = $('#testGridContainer');
        gridContainer.empty();

        for (let i = 0; i < 8; i++) {
            for (let j = 0; j < 8; j++) {
                let cell = $('<div></div>')
                    .addClass('grid-cell grass')
                    .attr('data-x', i)
                    .attr('data-y', j);
                gridContainer.append(cell);
            }
        }

        placeCharacter(characterX, characterY);
        updatePathDisplay();
    }

    function placeCharacter(x, y) {
        $('.grid-cell').removeClass('character').text('');
        let targetCell = $(`.grid-cell[data-x="${x}"][data-y="${y}"]`);
        targetCell.append(character);
        pathChain.push({ x, y });
        updatePathDisplay();
    }

    function moveCharacter(newX, newY) {
        if (newX >= 0 && newX < 8 && newY >= 0 && newY < 8) {
            placeCharacter(newX, newY);
            characterX = newX;
            characterY = newY;
        } else {
            console.log('–í—ã—Ö–æ–¥ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —Å–µ—Ç–∫–∏.');
        }
    }

    $('#moveUp').on('click', function () {
        if (!characterFixed) moveCharacter(characterX - 1, characterY);
    });

    $('#moveDown').on('click', function () {
        if (!characterFixed) moveCharacter(characterX + 1, characterY);
    });

    $('#moveLeft').on('click', function () {
        if (!characterFixed) moveCharacter(characterX, characterY - 1);
    });

    $('#moveRight').on('click', function () {
        if (!characterFixed) moveCharacter(characterX, characterY + 1);
    });
    
    $(document).keydown(function (e) {
        if (characterFixed) {
            console.log('–î–≤–∏–∂–µ–Ω–∏–µ –∑–∞–ø—Ä–µ—â–µ–Ω–æ. –ü–µ—Ä—Å–æ–Ω–∞–∂ –¥–æ—Å—Ç–∏–≥ –ø—É–Ω–∫—Ç–∞ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è.');
            return;
        }

        let newX = characterX;
        let newY = characterY;

        switch (e.key) {
            case 'ArrowUp': newX--; break;
            case 'ArrowDown': newX++; break;
            case 'ArrowLeft': newY--; break;
            case 'ArrowRight': newY++; break;
            default: return;
        }

        if (newX >= 0 && newX < 8 && newY >= 0 && newY < 8) {
            placeCharacter(newX, newY);
            characterX = newX;
            characterY = newY;
        } else {
            console.log('–í—ã—Ö–æ–¥ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —Å–µ—Ç–∫–∏.');
        }
    });

    $('#resetTestBtn').on('click', function () {
        characterX = 0;
        characterY = 0;
        pathChain = [];
        characterFixed = false;
        createTestGrid();
        console.log('–¢–µ—Å—Ç —Å–±—Ä–æ—à–µ–Ω.');
    });

    //         }
    //     });
    // });

    
    document.getElementById('saveTestBtn').addEventListener('click', function () {
        // settingsData –æ–±—ä–µ–∫—Ç—ñ—Å—ñ–Ω “õ“±—Ä–∞–º—ã–∑, –æ–ª –∂–æ–ª —Ç—ñ–∑–±–µ–≥—ñ–Ω (pathChain) —Å–∞“õ—Ç–∞–π–¥—ã
        const settingsData = {
            value_chain: pathChain // –ú“±–Ω–¥–∞ —Å—ñ–∑ “õ“±—Ä–∞–π—Ç—ã–Ω –∂–æ–ª —Ç—ñ–∑–±–µ–≥—ñ

        console.log('settingsData:', settingsData); // –õ–æ–≥“õ–∞ –º”ô–ª—ñ–º–µ—Ç—Ç–µ—Ä–¥—ñ —à—ã“ì–∞—Ä—É

        // settingsData –º”ô–Ω—ñ–Ω –∂–∞—Å—ã—Ä—ã–Ω ”©—Ä—ñ—Å–∫–µ –æ—Ä–Ω–∞—Ç–∞–º—ã–∑
        document.getElementById('hiddenUserData').value = JSON.stringify(settingsData.value_chain);

        // –§–æ—Ä–º–∞–Ω—ã –∂—ñ–±–µ—Ä–µ–º—ñ–∑
        document.getElementById('testForm').submit();

    // –ú”ô–ª—ñ–º–µ—Ç—Ç–µ—Ä–¥—ñ –∫”©—Ä—Å–µ—Ç—É –∂”ô–Ω–µ –∂–∞“£–∞—Ä—Ç—É
    function updatePathDisplay() {
        let pathDisplay = pathChain.map(coord => `[${coord.x},${coord.y}]`).join(', ');
        $('#pathDisplay').text(`–¶–µ–ø–æ—á–∫–∞: ${pathDisplay}`);
